<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Import CSS from SASS compiler -->
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>
<body>
<main>
    <header id="header">
        <div class="container header-container text-center">
            <h2 id="title">Chess - Current Turn: <span id="current-turn"></span></h2>
        </div>
    </header>
    <div class="container start-container">
        <div id="start-game" class="start-content text-center mt-5">
            <h1 class="mt-4">Welcome to Chess!</h1>
            <button id="start-button" class="btn btn-secondary mt-5">Click me to begin a new game.</button>
        </div>
        <div id="promotion-selection">
            <h2 id="list-title" class="mt-5">Please Choose Promotion for Pawn!</h2>
            <ul id="promotion-list" class="list-group">
                <li id="knight" class="list-group-item" data-whitepiece="&#9816" data-blackpiece="&#9822" data-whitename="white-knight" data-blackname="black-knight">Knight</li>
                <li class="list-group-item" data-whitepiece="&#9815" data-blackpiece="&#9821" data-whitename="white-bishop" data-blackname="black-bishop">Bishop</li>
                <li class="list-group-item" data-whitepiece="&#9814" data-blackpiece="&#9820" data-whitename="white-rook" data-blackname="black-rook">Rook</li>
                <li class="list-group-item" data-whitepiece="&#9813" data-blackpiece="&#9819" data-whitename="white-queen" data-blackname="black-queen">Queen</li>
              </ul>
        </div>
        <div id="board"></div>
    </div>
</main>
</body>
<script type="module" import src="js/main.js"></script>
</html>
